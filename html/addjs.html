<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
</head>
<body>
 Enter a number 1:  <input type="text" id="num1" placeholder="Number 1">
 Enter a number 2: <input type="text" id="num2" placeholder="Number 2">
  <select id="operation">
    <option value="add">Addition</option>
    <option value="subtract">Subtraction</option>
    <option value="multiply">Multiplication</option>
    <option value="divide">Division</option>
  </select>
  <button onclick="calculate()">Calculate</button>
  <p id="result">Result: 
  <input type="text" id="result" placeholder=" Result">
</p>

  <script>
    function calculate() {
      var number1 = parseFloat(document.getElementById('num1').value);
      var number2 = parseFloat(document.getElementById('num2').value);
      var operation = document.getElementById('operation').value;

      var operations = {
        'add': function(a, b) { return a + b; },
        'subtract': function(a, b) { return a - b; },
        'multiply': function(a, b) { return a * b; },
        'divide': function(a, b) { return a / b; }
      };

      var result = operations[operation](number1, number2);

      document.getElementById('result').innerHTML = "Result: " + result;
    }
  </script>
</body>
</html>
